<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/icon/logo.svg" type="image/svg" />
    <title>Bike Factory Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="commonCss.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="jsHeaderScript.js"></script>
    <script src="cart.js"></script>
  </head>
  <body onload="getCart(); getHeader()">
    <!-- header -->
    <div id="pageHeader" class="container"></div>
    <!-- continut cos -->
    <div id="cartContainer" class="container">
      <div class="lds-hourglass"></div>
    </div>
    <!-- modal actualizare stoc -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-danger bg-gradient bg-opacity-75 text-white ">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cos actualizat</h5>
          </div>
          <div id="textModal" class="modal-body">
            <p class="fs-3"> Cantiatea produselor din cos a fost actaulizat la valoarea maxima a stocului</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
